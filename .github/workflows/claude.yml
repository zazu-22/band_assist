name: Claude Code

on:
  issue_comment:
    types: [created]
  pull_request_review_comment:
    types: [created]
  issues:
    types: [opened, assigned]
  pull_request_review:
    types: [submitted]

jobs:
  claude:
    if: |
      (github.event_name == 'issue_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review_comment' && contains(github.event.comment.body, '@claude')) ||
      (github.event_name == 'pull_request_review' && contains(github.event.review.body, '@claude')) ||
      (github.event_name == 'issues' && (contains(github.event.issue.body, '@claude') || contains(github.event.issue.title, '@claude')))
    runs-on: ubuntu-latest
    permissions:
      contents: write      # Required for Claude to push code changes
      pull-requests: write # Required for Claude to create/modify PR descriptions and comments
      issues: write        # Required for Claude to create/modify issues and issue comments
      id-token: write      # Required for OIDC authentication with Anthropic
      actions: read        # Required for Claude to read CI results on PRs
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 1

      - name: Run Claude Code
        id: claude
        uses: anthropics/claude-code-action@v1
        with:
          claude_code_oauth_token: ${{ secrets.CLAUDE_CODE_OAUTH_TOKEN }}

          # This is an optional setting that allows Claude to read CI results on PRs
          additional_permissions: |
            actions: read

          # Allow Claude to use gh CLI for GitHub operations (issues, PRs, comments)
          # See https://github.com/anthropics/claude-code-action/blob/main/docs/usage.md
          # or https://docs.claude.com/en/docs/claude-code/cli-reference for available options
          claude_args: '--model claude-opus-4-5-20251101 --max-turns 30 --allowed-tools "Bash(gh issue:*),Bash(gh pr:*),Bash(gh search:*)"'

          # Puppeteer for browser automation (requires TEST_EMAIL and TEST_PASSWORD secrets)
          plugins: |
            puppeteer

          # Pass test credentials for app access
          claude_env: |
            TEST_EMAIL=${{ secrets.TEST_EMAIL }}
            TEST_PASSWORD=${{ secrets.TEST_PASSWORD }}

