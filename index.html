<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Band Assist</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- AlphaTab for Guitar Pro files -->
  <script src="https://cdn.jsdelivr.net/npm/@coderline/alphatab@latest/dist/alphaTab.js"></script>
  <style>
    /* Custom Scrollbar for that dark mode aesthetic */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #18181b;
    }

    ::-webkit-scrollbar-thumb {
      background: #3f3f46;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #52525b;
    }
  </style>
  <link rel="stylesheet" href="/index.css">
  <link rel="stylesheet" href="/alphatab-custom.css">
</head>

<body class="bg-zinc-950 text-zinc-100 antialiased selection:bg-amber-600 selection:text-white">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
